<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th>Name</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="traveller in trip.travellers">
        <td>{{traveller.name}}</td>
        <td><a class="btn btn-danger" ng-click="remove(traveller.id)">Delete</a></td>
    </tr>
    </tbody>
</table>
<form name="addTravellerForm">
    <fieldset>
        <legend>Add a Traveller to {{trip.name}}</legend>
        <input name="travellername" type="text" placeholder="Jon Doe" ng-model="traveller.name" required/>
        <a class="btn btn-primary"  ng-click="create(traveller)" ng-disabled="addTravellerForm.$invalid">Add</a>
    </fieldset>
</form>
