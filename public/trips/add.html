<ol class="breadcrumb">
    <li>
        <a href="#">Home</a>
        <span class="divider">/</span>
    </li>
    <li>
        <a href="#/trips/">Trips</a>
        <span class="divider">/</span>
    </li>
    <li class="active">Add a Trip</li>
</ol>
<div class="page-header">
    <h3><i class="icon-suitcase"></i>&nbsp;Add a Trip</h3>
</div>
<fieldset>
    <div class="row">
        <form name="addTripForm" class="form-vertical">
            <div class="span6">
                <p>Enter some information about your travel plans:</p>
                <div class="control-group">
                    <div class="controls">
                        <input name="tripname" type="text" placeholder="e.g Summer Vacation 2013" ng-model="newTrip.name" required/>
                    </div>
                    <div class="controls">
                        <div class="input-append">
                            <input name="tripstart" class="input-small" type="text" placeholder="Date" ng-model="newTrip.start" data-date-format="dd/mm/yyyy" bs-datepicker required/>
                            <button type="button" class="btn" data-toggle="datepicker"><i class="icon-calendar"></i></button>
                        </div>
                        to
                        <div class="input-append">
                            <input name="tripend" class="input-small" type="text" placeholder="Date" ng-model="newTrip.end" data-date-format="dd/mm/yyyy" bs-datepicker required/>
                            <button type="button" class="btn" data-toggle="datepicker"><i class="icon-calendar"></i></button>
                        </div>
                    </div>
                    <div class="controls">
                        <input name="triplocation" type="text"  ng-model='newTrip.location' googleplace/>
                    </div>
                    <div class="controls">
                        <textarea name="tripdescription" cols="10" rows="10" placeholder="eg. Journey through Europe with La Familia..." ng-model='newTrip.description'></textarea>
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <a class="btn btn-primary" ng-click="createTrip(newTrip)" ng-disabled="addTripForm.$invalid">Add</a>
                        <a class="btn" href="#/trips/">Cancel</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</fieldset>
