<ol class="breadcrumb">
    <li>
        <a href="#">Home</a>
        <span class="divider">/</span>
    </li>
    <li>
        <a href="#/trips">Trips</a>
        <span class="divider">/</span>
    </li>
    <li class="active">{{trip.name}}</li>
</ol>
<div class="well well-small">
    {{trip.description}}
</div>
<fieldset>
    <legend>People going on this trip</legend>
    <table class="table table-striped table-hover">
        <tbody>
        <tr ng-repeat="traveller in trip.travellers">
            <td><a href="#/travellers/{{trip.id}}">{{traveller.name}}</a></td>
            <td><a class="btn btn-danger" ng-click="removeTraveller(traveller.id)">Delete</a></td>
        </tr>
        <tr>
            <form name="addTravellerForm">
                <td><input name="travellername" type="text" placeholder="Jon Doe" ng-model="traveller.name" required/></td>
                <td><a class="btn btn-primary"  ng-click="createTraveller(traveller)" ng-disabled="addTravellerForm.$invalid">Add</a></td>
            </form>
        </tr>
        </tbody>
    </table>
</fieldset>

<p>Share: <a href="http://sojoapp.hreoku.com/{{trip.uuid}}">http://sojoapp.hreoku.com/{{trip.uuid}}</a></p>
