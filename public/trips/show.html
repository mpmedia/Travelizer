<ol class="breadcrumb">
    <li>
        <a href="#">Home</a>
        <span class="divider">/</span>
    </li>
    <li>
        <a href="#/trips">Trips</a>
        <span class="divider">/</span>
    </li>
    <li class="active">{{trip.name}}</li>
</ol>
<div class="well well-small">
    {{trip.description}}
</div>
<fieldset>
    <legend>People going on this trip</legend>
    <table class="table table-striped table-hover">
        <tbody>
        <tr ng-repeat="traveller in trip.travellers">
            <td>{{traveller.name}}</td>
            <td><a class="btn btn-danger" ng-click="removeTraveller(traveller.id)">Delete</a></td>
        </tr>
        <tr>
            <form name="addTravellerForm">
                <td><input name="travellername" type="text" placeholder="Jon Doe" ng-model="traveller.name" required/></td>
                <td><a class="btn btn-primary" ng-click="createTraveller(traveller)" ng-disabled="addTravellerForm.$invalid">Add</a></td>
            </form>
        </tr>
        </tbody>
    </table>
</fieldset>

<fieldset>
    <legend>Flights on this trip</legend>
    <table class="table table-striped table-hover">
        <tbody>
        <tr ng-repeat="flight in trip.flights">
            <td>{{flight.date}}</td>
            <td>{{flight.airport}}</td>
            <td>{{flight.airline}}</td>
            <td>{{flight.flight_no}}</td>
            <td><a class="btn btn-danger" ng-click="removeFlight(flight.id)">Delete</a></td>
        </tr>
        <tr>
            <form name="addFlightForm">
                <td><input name="flightdate" type="text" placeholder="April 24, 2013" ng-model="flight.date" required/></td>
                <td><input name="flightairport" type="text" placeholder="LAX" ng-model="flight.airport" required/></td>
                <td><input name="flightairline" type="text" placeholder="DL" ng-model="flight.airline" required/></td>
                <td><input name="flightno" type="text" placeholder="1234" ng-model="flight.flight_no" required/></td>
                <td><a class="btn btn-primary" ng-click="createFlight(flight)" ng-disabled="addFlightForm.$invalid">Add</a></td>
            </form>
        </tr>
        </tbody>
    </table>
</fieldset>

<p>Share: <a href="http://sojoapp.hreoku.com/{{trip.uuid}}">http://sojoapp.hreoku.com/{{trip.uuid}}</a></p>
