<ol class="breadcrumb">
    <li>
        <a href="#">Home</a>
        <span class="divider">/</span>
    </li>
    <li class="active">Trips</li>
</ol>
<div class="page-header">
    <h3><i class="icon-suitcase"></i>&nbsp;Your Trips</h3>
</div>
<fieldset>
    <div class="alert alert-info" ng-show="!trips.length">
        <strong>Where's your next vacation?</strong>
        Create a trip plan by clicking on the button below.
    </div>
    <div class="row top-buffer" ng-repeat="trip in trips">
        <div class="span3">
            <dl>
                <dt><a href="#/trips/{{trip._id}}">{{trip.name}}</a></dt>
                <dd>{{trip.description}}</dd>
            </dl>
        </div>
        <div class="span3">
            <a class="btn btn-danger btn-mini" ng-click="removeTrip(trip)"><i class="icon-trash"></i></a>
        </div>
    </div>
    <div class="row top-buffer">
        <div class="span4">
            <a class="btn btn-link" href="#/trips/add">Add Trip</a>
        </div>
    </div>
</fieldset>
