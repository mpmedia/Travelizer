<ol class="breadcrumb">
    <li>
        <a href="#">Home</a>
        <span class="divider">/</span>
    </li>
    <li class="active">Trips</li>
</ol>
<div class="page-header">
    <h1>Welcome</h1>
    <p class="muted">Manage your travel plans below</p>
</div>
<fieldset>
    <legend><i class="icon-suitcase"></i>&nbsp;Your Trips</legend>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <td></td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="trip in trips">
            <td><a href="#/trips/{{trip._id}}">{{trip.name}}</a></td>
            <td>{{trip.description}}</td>
            <td><a class="btn btn-danger" ng-click="removeTrip(trip)"><i class="icon-remove"></i></a></td>
        </tr>
        <tr>
            <form name="addTripForm">
                <td><input name="tripname" type="text" placeholder="Europe 2013" ng-model="trip.name" required/></td>
                <td><textarea placeholder="Backpacking through France, Italy, Spain..." ng-model='trip.description'></textarea></td>
                <td><a class="btn btn-primary"  ng-click="create(trip)" ng-disabled="addTripForm.$invalid"><i class="icon-plus"></i></a></td>
            </form>
        </tr>
        </tbody>
    </table>
</fieldset>
